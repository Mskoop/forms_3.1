<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe_3.1-forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
    <header class="header">
        <h2>Sign Up Now!</h2>
        <p>Sign up now and tell us what you think of this!</p>
    </header>
    <form action="">

        <section class="section1">
            <h3>First Name & Adress</h3>
            <article class="article1">
                <div>
                    <label for="adress">Your full Name</label>
                    <input type="text" name="Name" id="name" >
                </div>
                <div>
                    <label for="adress">Adress</label>
                    <input type="text" name="Adresse" id="adress">
                </div>
            </article>
        </section>

        <section class="section2">
            <h3>Email & Phone</h3>
            <article class="article2">
                <div>
                    <label for="Email">Email Adress</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="Phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </article>
        </section>

        <section class="section3">
            <h3>Passwords</h3>
            <article class="article3">
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </article>
        </section>
        
        <section class="footer">
        <div>
            <input class="submit" type="submit" value="Submit">
        </div>
        <div class="kasten">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">You Agree to our Terms and Policy </label>
        </div>
        </section>
    </form>
</main>
</body>
